<!DOCTYPE html>
<html lang="ja">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="hajime()" onkeydown="ugokasu(event)">
        <script src="falling block puzzle.js"></script>
        <audio id="BGM" preload="auto" loop>
            <source src="oto/人狼会議.mp3" type="audio/mp3">
        </audio>
        <audio id="kieru" preload="auto">
            <source src="oto/鈴を鳴らす.mp3" type="audio/mp3">
        </audio>
        <audio id="gameover" preload="auto">
            <source src="oto/氷魔法2.mp3" type="audio/mp3">
        </audio>
        <button onclick="document.getElementById('BGM').play();">BGM再生</button>
        <button onclick="document.getElementById('BGM').pause();">BGM一時停止</button>
        <div style="position: absolute; left: 20px; top: 30px">
            <h1>落ちものパズル</h1>
            <div style="width: 380px;">
                スコア：<span id="tokuten">0</span>
            </div>
            <canvas id="back" width="240" height="440" style="position:absolute; left: 20px; top: 150px; background-color:black"></canvas>
            <canvas id="game" width="240" height="440" style="position:absolute; left: 20px; top: 150px; background-color: transparent"></canvas>
            <canvas id="tsugi" width="80" height="80" style="position:absolute; left: 300px; top: 150px; background-color: black"></canvas>
            <button id="kaishibtn" style="position: absolute; left: 300px; top: 300px; width: 80px; height: 50px;" onclick="gamekaishi()">ゲーム<br>スタート</button>
            <p style="position: absolute; top: 600px; font-size: 25px;">ゲームの操作説明</p>
            <p style="position: absolute; top: 675px;">↑キーで90度回転</p>
            <p style="position: absolute; top: 710px;">→キーで右に移動</p>
            <p style="position: absolute; top: 745px;">←キーで左に移動</p>
            <p style="position: absolute; top: 780px;">↓キーで下に移動</p>
            <p style="position: absolute; top: 815px;">横一列埋めるとその列のブロックが消えます</p>
            <p style="position: absolute; top: 850px; color: #CEF9DC; background: linear-gradient(navy,aqua);">次に落ちてくるブロックが右上に表示されます</p>
        </div>
        
    </body>

</html>
