<!DOCTYPE html>
<html lang="ja">

    <head>
        <title></title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body onload="hajime()" onkeydown="ugokasu(event)">
        <script src="falling block puzzle.js"></script>
        <audio id="BGM" preload="auto" loop>
            <source src="oto/人狼会議.mp3" type="audio/mp3">
        </audio>
        <audio id="kieru" preload="auto">
            <source src="oto/鈴を鳴らす.mp3" type="audio/mp3">
        </audio>
        <audio id="gameover" preload="auto">
            <source src="oto/氷魔法2.mp3" type="audio/mp3">
        </audio>
        <button class="BGM_Start" onclick="document.getElementById('BGM').play();">BGM再生</button>
        <button class="BGM_Stop" onclick="document.getElementById('BGM').pause();">BGM一時停止</button>
        <div style="position: absolute; left: 20px; top: 30px">
            <h1 class="top">落ちものパズル</h1>
            <div style="width: 380px;">
                スコア：<span id="tokuten">0</span>
            </div>
            <canvas id="back" width="240" height="440" style="position:absolute; left: 20px; top: 150px; background-color:black"></canvas>
            <canvas id="game" width="240" height="440" style="position:absolute; left: 20px; top: 150px; background-color: transparent"></canvas>
            <canvas id="tsugi" width="80" height="80" style="position:absolute; left: 300px; top: 150px; background-color: black"></canvas>
            <button class="startbtn" id="kaishibtn" style="position: absolute; left: 300px; top: 300px; width: 80px; height: 50px;" onclick="gamekaishi()">ゲーム<br>スタート</button>
            <p style="position: absolute; left: 300px; top: 400px; width: 150px; height: 50px;">スマホ用のボタン</p>
            <p class="description" style="position: absolute; top: 600px; font-size: 25px;">ゲームの操作説明</p>
            <div class="Second_discription">
                <p style="position: absolute; top: 675px;">↑キーで90度回転</p>
                <p style="position: absolute; top: 710px;">→キーで右に移動</p>
                <p style="position: absolute; top: 745px;">←キーで左に移動</p>
                <p style="position: absolute; top: 780px;">↓キーで下に移動</p>
                <p style="position: absolute; top: 815px;">スペースキーでハードドロップ(急速落下)</p>
                <p style="position: absolute; top: 850px;">横一列埋めるとその列のブロックが消えます</p>
                <p style="position: absolute; top: 885px; color: #CEF9DC; background: linear-gradient(navy,aqua);">次に落ちてくるブロックが右上に表示されます</p>
            </div>
        </div>
        <!--パスワード認証-->
        <input class="ranking_page" type="button" onclick="gate()" value="パスワードを入力してランキングのページへアクセスする">

        <script type="text/javascript">
            function gate() {
                var UserInput = prompt("パスワードを入力して下さい:","");
                location.href = UserInput + ".html";
            }
        </script>

        <div class="snows">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> 

           <div class="smartphone">
            <button style="position: absolute; left: 320px; top: 540px;" onclick="moveLeft()">←</button>
            <button style="position: absolute; left: 370px; top: 490px;" onclick="rotateBlock()">⟳</button>
            <button style="position: absolute; left: 420px; top: 540px;" onclick="moveRight()">→</button>
            <button style="position: absolute; left: 370px; top: 590px;" onclick="softDrop()">↓</button>
            <button style="position: absolute; left: 320px; top: 650px;"  onclick="haaddodoroppu()">⬇HARD DROP</button>
        </div>  

        <style>
        .smartphone button {
            font-size: 19px;
        }

        </style>

        <style>
            canvas {
                max-width: 100%;
                height: auto;
                display: block;
                margin: auto;
            }
        </style>
        
    </body>

</html>
